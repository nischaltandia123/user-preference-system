<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3b3, #ff6666);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 6rem;
            color: #e74c3c;
            margin: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }

        .illustration {
            font-size: 6rem;
            color: #95a5a6;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">&#128533;</div>
        <h1>User Not Found</h1>
        <p>Sorry, we couldn’t locate the user you’re looking for. Please check the details and try again.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
